name: CI - PTM Build & Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "YourStrong!Passw0rd"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "nc -z localhost 1433"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef
        env:
          PATH: $PATH:/home/runner/.dotnet/tools

      - name: Restore dependencies
        run: dotnet restore PTM.sln

      - name: Build solution
        run: dotnet build PTM.sln --no-restore --configuration Release

      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            nc -z localhost 1433 && echo "SQL Server is up!" && break
            echo "Waiting for SQL Server..."
            sleep 5
          done

      - name: Run EF Core migrations
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=PTM;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True"
        run: dotnet ef database update --project PTM.API/PTM.API.csproj

      - name: Create Test Database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "CREATE DATABASE PTM_Test"

      - name: Run Unit Tests
        run: dotnet test tests/PTM.UnitTests/PTM.UnitTests.csproj --no-build --configuration Release --logger "trx"

      - name: Run Integration Tests
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=PTM_Test;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True"
          ASPNETCORE_ENVIRONMENT: "Test"
        run: dotnet test tests/PTM.IntegrationTests/PTM.IntegrationTests.csproj --no-build --configuration Release --logger "trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
