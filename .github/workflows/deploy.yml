name: CI/CD PTM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore PTM.API/PTM.API.csproj

      - name: Build
        run: dotnet build PTM.API/PTM.API.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test PTM.API/PTM.API.csproj --no-build --verbosity normal

      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Add Fly CLI to PATH
        run: echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly deploy --remote-only
