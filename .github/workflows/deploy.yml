name: Deploy PTM Docker to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Render Docker Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.RENDER_API_KEY }}
        password: ${{ secrets.RENDER_API_KEY }}
        registry: registry.render.com

    - name: Build Docker image
      run: |
        docker build -t registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/ptm:latest .

    - name: Push Docker image to Render Registry
      run: |
        docker push registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/ptm:latest

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        ConnectionStrings__DefaultConnection: ${{ secrets.ConnectionStrings__DefaultConnection }}
      run: |
        render deploy --service $RENDER_SERVICE_ID
